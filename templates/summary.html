<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
</head>
<body>
    <div class="container">
        <h1>Event Summary</h1>
        
        <div class="summary-item">
            <p>Number of People: {{ num_people }}</p>
        </div>
        <div class="summary-item">
            <p>Food Type: {{ food_type | capitalize }}</p>
        </div>
        <div class="summary-item">
            <p>Food Cost: ₹{{ food_cost }}</p>
        </div>
        <div class="summary-item">
            <p>Hall Cost: ₹{{ hall_cost }}</p>
        </div>
        <div class="summary-item">
            <p>Total Amount: ₹{{ total_cost }}</p>
        </div>

        <form action="{{ url_for('summary') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="payment_type">Payment Type:</label>
                <select name="payment_type" id="payment_type" required>
                    <option value="" disabled selected>Select payment type</option>
                    <option value="cash">Cash</option>
                    <option value="online">Online</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="screenshot">Upload Payment Screenshot (if online):</label>
                <input type="file" name="screenshot" id="screenshot" accept="image/*">
            </div>

            <div class="form-actions">
                <a href="{{ url_for('bookings',event_id=event.id) }}" class="btn btn-secondary">Go Back</a>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
